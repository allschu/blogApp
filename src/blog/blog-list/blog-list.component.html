<kendo-grid
[data]="gridView"
[pageSize]="pageSize"
[skip]="skip"
[pageable]="true"
(pageChange)="pageChange($event)"
[sortable]="{
    allowUnsort: allowUnsort,
    mode: multiple ? 'multiple' : 'single'
    }"
  [sort]="sort"
  (sortChange)="sortChange($event)"
>
  <kendo-grid-column *ngFor="let col of columns" [field]="col.field" [format]="col.format"></kendo-grid-column>
</kendo-grid>
